<div class="container">
  <h2 class="mt-2">{{"Tabla Locales" | uppercase}}</h2>
  <table class="table table-striped table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Local</th>
        <th scope="col">Direcci√≥n</th>
        <th scope="col">Horarios</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of listLocales; index as i">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ movie.zona }}</td>
        <td>{{ movie.direccion }}</td>
        <td>{{ movie.horario }}</td>
        <td>
          <button class="btn editarLocal">
            Editar local
          </button>
        </td>
    </tbody>
  </table>
</div>

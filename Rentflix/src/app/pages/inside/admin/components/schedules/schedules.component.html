<div class="container">
  <h2 class="mt-2">{{"Tabla Locales" | uppercase}}</h2>
  <table class="table table-striped table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Persona</th>
        <th scope="col">Dia de Inicio</th>
        <th scope="col">Dia de Fin</th>
        <th scope="col">Horario</th>
        <th scope="col">Local</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of listLocales; index as i">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ movie.persona }}</td>
        <td>{{ movie.fechaInicio }}</td>
        <td>{{ movie.fechaFin }}</td>
        <td>{{ movie.horario }}</td>
        <td>{{ movie.local }}</td>
        <td>
          <button class="btn editarLocal">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </td>
    </tbody>
  </table>

  <button class="btn vistaPersonas mt-3 mb-5">
    <i class="fa-solid fa-plus"></i>
    Agregar personas
  </button>
</div>

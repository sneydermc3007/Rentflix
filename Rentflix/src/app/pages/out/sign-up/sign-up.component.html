<div class="container">
  <div class="grid">
    <div class="row">
      <div class="col-12">
        <h2>Registro</h2>
        <hr><br>
      </div>
      <div class="col-12 mb-3">
        <h3>Detalles personales</h3>
      </div>
      <form class="container" (ngSubmit)="signUP()">
        <div class="row col-12"> <!-- Fila 1 -->
          <div class="col-4 full_name">
            <label>Nombre Completo</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/person-card.svg" >
              </span>
              <input type="text" class="form-control" placeholder="Ingresa tu nombre completo">
            </div>
          </div>
          <div class="col-4 date">
            <label>Fecha de nacimiento</label>
            <div class="input-group mt-2">
              <button class="btn" (click)="d.toggle()" type="button">
                <img src="./../../../../assets/icons/calendar.svg">
              </button>
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                ngbDatepicker
                #d="ngbDatepicker"
              />
            </div>
          </div>
          <div class="col-4 gender">
            <label>Genero</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/gender.svg">
              </span>
              <select class="form-select" name="gender" [(ngModel)]="selectGender">
                <option disabled select value="">Elige tu genero</option>
                <option *ngFor="let gender of listGender" [value]="gender.value">
                  {{ gender.label }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="row col-12 mt-4"> <!-- Fila 2 -->
          <div class="col-4 mobile">
            <label>Numero de celular</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/phone.svg">
              </span>
              <input type="number" class="form-control" placeholder="Ingresa tu numero de celular">
            </div>
          </div>

          <div class="col-4 telephone">
            <label>Numero fijo</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/telephone-fill.svg">
              </span>
              <input type="number" class="form-control" placeholder="Ingresa tu numero de fijo">
            </div>
          </div>
        </div>

        <div class="row col-12 mt-4"> <!-- Fila 3-->
          <h4>Direcci칩n</h4>

          <div class="col-2 street">
            <label>Calle / Carrera</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/map.svg">
              </span>
              <input type="text" class="form-control" placeholder="Ingresa calle">
            </div>
          </div>

          <div class="col-2 number-street">
            <label>Numero</label>
            <div class="input-group mt-2">
              <input type="text" class="form-control" placeholder="Ingresa numero">
            </div>
          </div>

          <div class="col-2 typeHouse">
            <label>Tipo</label>
            <div class="input-group mt-2">
              <select class="form-select" name="typeHouse" [(ngModel)]="selectTypeHouseValue">
                <option disabled select value="">Elige el tipo de tu casa</option>
                <option *ngFor="let type of listTypeHouse" [value]="type.value">
                  {{ type.label }}
                </option>
              </select>
            </div>
          </div>

          <div class="col-6 comments">
            <label>Comentarios</label>
            <div class="input-group mt-2">
              <textarea type="text" class="form-control" placeholder="Ingresa comentarios adicionales"></textarea>
            </div>
          </div>
        </div>

        <h3 class="mt-4">Credenciales de la cuenta</h3>
        <div class="row col-12 mt-1"> <!-- Fila 4 -->
          <div class="col-4 mail">
            <label>Correo</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/mail-fill.svg" >
              </span>
              <input type="email" class="form-control" placeholder="Ingresa tu correo">
            </div>
          </div>

          <div class="col-4 confirmation-mail">
            <label>Confirmaci칩n del correo</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <img src="./../../../../assets/icons/mail-check.svg" >
              </span>
              <input type="email" class="form-control" placeholder="Confirme su correo">
            </div>
          </div>

          <div class="col-4 password">
            <label>Contrase침a</label>
            <div class="input-group mt-2">
              <span class="input-group-text">
                <button class="btn" *ngIf="showP === true; else hideP" (click)="showPass()" type="button">
                  <img src="./../../../../assets/icons/eye.svg">
                </button>
                <ng-template #hideP>
                  <button class="btn" (click)="showPass()" type="button">
                    <img src="./../../../../assets/icons/eye-fill.svg">
                  </button>
                </ng-template>
              </span>
              <input
                type="password" id="inputPassword" class="form-control" placeholder="Ingresa una contrase침a">
            </div>
          </div>
        </div>

        <div class="col-12 mt-4">
          <div class="col-12 boton">
            <button
              type="submit"
              class="btn btn-primary"
              >
              Registrarse
              <span>
                <img src="./../../../../assets/icons/arrow-sing.svg">
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
